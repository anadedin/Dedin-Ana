            <table class="tabel-contacte">
                <tr>
                    <td class="celula-formular">

                        <h3 class="centered verde">Contactează-mă</h3>
                        <br/>

                    <form id="formular" method="Post" action="https://sheetdb.io/api/v1/e7v3nf52gerb2">
                        <input type="text" name="data[nume]" class="text-input"  placeholder="Nume Prenume">
                        <input type="email" name="data[email]" class="text-input" placeholder="Email">
                        <textarea class="intrebare"  name="data[intrebare]" placeholder="Adresează-mi o intrebare"></textarea>
                        <input id="transmite" type="submit" value="Transmite">
                    </form>
                    </td>

                    <td class="celula-harta">                  
                        <iframe class="harta" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11108.503804825545!2d28.196877!3d45.888794!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b65c87aa8b8c59%3A0xed199321915a2ea8!2zQ29sZWdpdWwg4oCeSXVsaWEgSGHImWRldeKAnQ!5e0!3m2!1sro!2sus!4v1701190225746!5m2!1sro!2sus"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));


        var form = document.getElementById('formular');
              form.addEventListener("submit", e => {
                 e.preventDefault();
                 fetch(form.action, {
                    method: "POST",
                     body: new FormData(document.getElementById("formular")),
                     }).then(() =>{
                      alert("Multumesc !");
                    form.reset();
                 });
              });
    </script>
